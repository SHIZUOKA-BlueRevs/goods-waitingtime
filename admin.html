<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在の待ち時間状況</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #003366; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .dashboard { background: white; color: #333; padding: 2.5rem; border-radius: 30px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 85%; max-width: 450px; }
        h2 { font-size: 1.2rem; color: #666; margin-bottom: 0.5rem; }
        .time-display { font-size: 5rem; font-weight: bold; color: #e60012; margin: 0.5rem 0; line-height: 1; }
        .unit { font-size: 1.8rem; margin-left: 5px; }
        .status-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; background: #eee; font-size: 0.8rem; color: #888; margin-top: 10px; }
        .info { color: #999; font-size: 0.75rem; margin-top: 2rem; line-height: 1.5; }
        .logo-text { font-weight: bold; color: #003366; margin-bottom: 20px; font-size: 1.4rem; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="logo-text">BlueRevs Goods Booth</div>
    <h2>現在の待ち時間目安</h2>
    <div id="loading">状況を確認中...</div>
    <div id="result-area" class="hidden">
        <div class="time-display" id="avg-time">--<span class="unit">分</span></div>
        <div id="sample-status" class="status-badge">集計中...</div>
    </div>
    
    <div class="info">
        この時間は、直前に並ばれた有志のお客様の<br>
        計測データに基づいた「目安」です。<br>
        状況により前後する場合がございます。
    </div>
</div>

<script>
    const SUB_URL = "https://uycmovhuawjneoicvdpb.supabase.co";
    const SUB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5Y21vdmh1YXdqbmVvaWN2ZHBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxOTc4MzIsImV4cCI6MjA4Mzc3MzgzMn0.vQnxkNO9xNk2g1Yxs3nHVchgzU1FK_SHuCI9dVGNTjQ";
    const supabaseClient = supabase.createClient(SUB_URL, SUB_KEY);

    async function calculateWaitTime() {
        const now = new Date();
        const oneHourAgo = new Date(now.getTime() - (60 * 60 * 1000)).toISOString();

        const { data, error } = await supabaseClient
            .from('queue_logs')
            .select('start_time, end_time')
            .eq('is_completed', true)
            .gte('end_time', oneHourAgo);

        if (error) return;

        let totalMinutes = 0;
        let count = 0;

        data.forEach(row => {
            const diffMin = Math.round((new Date(row.end_time) - new Date(row.start_time)) / (1000 * 60));
            // 1分以上60分未満を有効データとする
            if (diffMin >= 1 && diffMin < 60) {
                totalMinutes += diffMin;
                count++;
            }
        });

        const avg = count > 0 ? Math.round(totalMinutes / count) : "--";

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('result-area').classList.remove('hidden');
        document.getElementById('avg-time').innerHTML = `${avg}<span class="unit">分</span>`;
        document.getElementById('sample-status').innerText = count > 0 ? `協力者 ${count} 名の平均` : "データ収集中";
    }

    calculateWaitTime();
    // 60秒ごとに更新（あまり頻繁すぎなくてOK）
    setInterval(calculateWaitTime, 60000);
</script>

<style>.hidden { display: none; }</style>
</body>
</html>
